<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Temas de Investigación Aleatorios</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simpledotcss/2.3.4/simple.min.css" integrity="sha512-as+s/bEqLr8d1uhWe7Sho5Z2ml15/Azf5/mWs5RPZyI8T5fagXNiF39g4n1ao9R3/9dcgmlWh8eCyoGR2WeRUw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <main>
        <h1>Generador de Temas de Investigación Aleatorios</h1>
        <section id="controls">
    <label for="topic-area">Seleccionar Área de Investigación (Opcional):</label>
    <select id="topic-area">
        <option value="all" selected>Todas las Áreas</option>
        <option value="informatica">Informática</option>
        <option value="biologia">Biología</option>
        <option value="historia">Historia</option>
        <option value="economia">Economía</option>
        <option value="psicologia">Psicología</option>
        <option value="ciencias_ambientales">Ciencias Ambientales</option>
        </select>
    <button id="generate-button">Generar Tema</button>
</section>
        
        <section id="generated-topic">
            <h2>Tema Sugerido:</h2>
            <p id="topic-output"></p>
        </section>
    </main>
</body>
</html>
